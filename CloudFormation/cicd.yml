AWSTemplateFormatVersion: "2010-09-09"
Description: CSYE6225 CI/CD IAM Roles and Policies
Parameters:
  S3BucketForCodeDeploy:
    Description: "S3 Bucket Name for CodeDeploy"
    Type: String
    Default: "codedeploy.dev.jenny-hung.me"
  AWSRegion:
    Description: AWS Region
    Type: String
    Default: us-east-1
  AWSAccountId:
    Description: AWS Account Id
    Type: String
    Default: 567984459938
  CodeDeployAppName:
    Description: CodeDeploy Application Name
    Type: String
    Default: "csye6225-webapp"
  IAMUserForGHAction:
    Description: IAM User for GitHub Action to Access S3, CodeDeploy and Build AMI
    Type: String
    Default: "ghactions-app"
Resources:
  GHUploadToS3Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CSYE6225-GH-Upload-To-S3
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: ["s3:PutObject", "s3:Get*", "s3:List*"]
            Effect: Allow
            Resource:
              - !Join ["", ["arn:aws:s3:::", !Ref S3BucketForCodeDeploy]]
              - !Join ["", ["arn:aws:s3:::", !Ref S3BucketForCodeDeploy, "/*"]]
      Users: [!Ref IAMUserForGHAction]
  GHCodeDeployPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CSYE6225-GH-Code-Deploy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              [
                "codedeploy:RegisterApplicationRevision",
                "codedeploy:GetApplicationRevision",
              ]
            Effect: Allow
            Resource:
              - !Join [
                  "",
                  [
                    "arn:aws:codedeploy:",
                    !Ref AWSRegion,
                    ":",
                    !Ref AWSAccountId,
                    ":application:",
                    !Ref CodeDeployAppName,
                  ],
                ]
          - Action: ["codedeploy:CreateDeployment", "codedeploy:GetDeployment"]
            Effect: Allow
            Resource: ["*"]
          - Action: ["codedeploy:GetDeploymentConfig"]
            Effect: Allow
            Resource:
              - !Join [
                  "",
                  [
                    "arn:aws:codedeploy:",
                    !Ref AWSRegion,
                    ":",
                    !Ref AWSAccountId,
                    ":deploymentconfig:CodeDeployDefault.OneAtATime",
                  ],
                ]
              - !Join [
                  "",
                  [
                    "arn:aws:codedeploy:",
                    !Ref AWSRegion,
                    ":",
                    !Ref AWSAccountId,
                    ":deploymentconfig:CodeDeployDefault.HalfAtATime",
                  ],
                ]
              - !Join [
                  "",
                  [
                    "arn:aws:codedeploy:",
                    !Ref AWSRegion,
                    ":",
                    !Ref AWSAccountId,
                    ":deploymentconfig:CodeDeployDefault.AllAtOnce",
                  ],
                ]
      Users: [!Ref IAMUserForGHAction]
  GHEC2AMIPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CSYE6225-GH-EC2-AMI
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              [
                "ec2:AttachVolume",
                "ec2:AuthorizeSecurityGroupIngress",
                "ec2:CopyImage",
                "ec2:CreateImage",
                "ec2:CreateKeypair",
                "ec2:CreateSecurityGroup",
                "ec2:CreateSnapshot",
                "ec2:CreateTags",
                "ec2:CreateVolume",
                "ec2:DeleteKeyPair",
                "ec2:DeleteSecurityGroup",
                "ec2:DeleteSnapshot",
                "ec2:DeleteVolume",
                "ec2:DeregisterImage",
                "ec2:DescribeImageAttribute",
                "ec2:DescribeImages",
                "ec2:DescribeInstances",
                "ec2:DescribeInstanceStatus",
                "ec2:DescribeRegions",
                "ec2:DescribeSecurityGroups",
                "ec2:DescribeSnapshots",
                "ec2:DescribeSubnets",
                "ec2:DescribeTags",
                "ec2:DescribeVolumes",
                "ec2:DetachVolume",
                "ec2:GetPasswordData",
                "ec2:ModifyImageAttribute",
                "ec2:ModifyInstanceAttribute",
                "ec2:ModifySnapshotAttribute",
                "ec2:RegisterImage",
                "ec2:RunInstances",
                "ec2:StopInstances",
                "ec2:TerminateInstances",
              ]
            Effect: Allow
            Resource: "*"
      Users: [!Ref IAMUserForGHAction]
